{% extends "base.html" %}

{% block content %}


    <h1>blog posts</h1>

    <hr/>

    {% if blogs|length == 0 %}
    <h4><p>No blogs yet</p></h4>
    {% endif %}
            
    {% for blog in blogs %}
        <h3><a href="/blog?user={{blog.owner_id}}">{{blog.owner.username}}</a></h3>

        <p>{{blog.body}}</p>
        <p class="post-author">written by <a href="./blog?user={{blog.owner_id}}">{{blog.owner.username}}</a></p>
        </hr>
    {% endfor %}
   

{% endblock %}
